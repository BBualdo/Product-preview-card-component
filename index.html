<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/mobile.css">
  <link rel="stylesheet" href="styles/desktop.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="product-image">
      <img class="mobile-image" src="images/image-product-mobile.jpg" alt="perfume">
      <img class="desktop-image" src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="product-page">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
    <div class="price-wrapper">
      <p class="current-price">$149.99</p>
      <p class="earlier-price">$169.99</p>
    </div>
      <button>
        <img src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
    </div>
  </main>
  
</body>
</html>
